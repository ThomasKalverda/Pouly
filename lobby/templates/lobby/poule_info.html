{% extends 'poule/sidebar.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-8 ">
    <div class="row">
    <div class="card col-6">
        <div class="card-body">
            <!-- Form -->
            <form class="form-horizontal m-t-20" method="POST">
                {% csrf_token %}
                <div class="row p-b-30">
                    <div class="col-12">
                        <fieldset class="border-bottom mb-4">
                            <legend>Update Poule Info</legend>
                        </fieldset>
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>

                    </div>

                </div>
                <div class="row border-top border-secondary">
                    <div class="col-12">
                        <div class="form-group row">
                            <div class="p-t-20 col-6">
                                <a href="{% url 'poule-overview' poule.id %}" class="btn btn-block btn-lg btn-secondary" type="submit">Back</a>
                            </div>
                            <div class="p-t-20 col-6">
                                <button class="btn btn-block btn-lg btn-info" type="submit">Update Info</button>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>
{% endblock %}
