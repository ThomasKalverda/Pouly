{% extends 'lobby/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-8 ">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <!-- Form -->

                    <form class="form-horizontal m-t-20" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row p-b-30">
                            <div class="col-12">
                                <fieldset class="border-bottom mb-4">
                                    <legend>Update Your Profile</legend>
                                </fieldset>

                                <fieldset class="form-group">
                                    {{ u_form|crispy }}
                                    <div class="media">
                                        <img class="rounded-circle text-center" src="{{ user.profile.image.url }}"
                                             style="width: 100px">
                                    </div>
                                    {{ p_form|crispy }}
                                </fieldset>
                            </div>
                        </div>
                        <div class="row border-top border-secondary">
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="p-t-20">
                                        <button class="btn btn-block btn-lg btn-info" type="submit">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
