{% extends 'users/user_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- Form -->
    <div class="media">
        <img class="rounded-circle text-center" src="{{ user.profile.image.url }}" style="width: 100px">
    </div>
    <form class="form-horizontal m-t-20" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row p-b-30">
            <div class="col-12">
                <fieldset class="form-group">
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
            </div>
        </div>
        <div class="row border-top border-secondary">
            <div class="col-12">
                <div class="form-group">
                    <div class="p-t-20">
                        <button class="btn btn-block btn-lg btn-info" type="submit">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
