{% extends "poule/sidebar.html" %}
{% block content %}
    <div class="row page-breadcrumb ">
        <div class="col-3 d-flex  align-items-center border-bottom border-dark">
            <h4 class="page-title mb-2 ">Teams</h4>
            <hr>
        </div>
    </div>
    {% for team in object.teams.all %}
        <div class="row mt-3">
            <div class="card col-4 text-center">
                <div class="card-body row align-items-center">
                    <div class="col-2">
                        <img src=" {{ team.image.url }} " class="rounded img-fluid">
                    </div>
                    <div class="col-8">
                        <h4 class="font-weight-light">{{ team.name }}</h4>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
    <div class="card col-8">
        <div class="card-body">
            <h5 class="card-title">Teams</h5>
            <div class="table-responsive">
                <table id="zero_config" class="table table-striped table-bordered">
                    <button class="btn btn-outline-success">Create new</button>
                    <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for team in object.teams.all %}
                        <tr>
                            <td><img src=" {{ team.image.url }} " class="rounded img-table"></td>
                            <td>{{ team.name }}</td>
                            <td>
                                <button class="btn btn-outline-info">Edit</button>
                                <button class="btn btn-outline-danger">Delete</button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


{% endblock content %}
