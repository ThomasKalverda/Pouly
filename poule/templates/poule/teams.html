{% extends "poule/sidebar.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row page-breadcrumb ">
        <div class="col-3 d-flex  align-items-center">
            <h4 class="page-title mb-2 ">Teams</h4>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Teams</h5>
                    <div class="table-responsive">
                        <table id="zero_config" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for team in object.teams.all %}
                                <tr>
                                    <td><img src=" {{ team.image.url }} " class="rounded img-table"></td>
                                    <td>{{ team.name }}</td>
                                    <td>
                                        <a href="{{ team.pk }}/update/" class="btn btn-outline-info">Edit</a>
                                        <a href="{{ team.pk }}/delete/" class="btn btn-outline-danger">Delete</a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add New Team</h5>
                    <form class="form-horizontal m-t-20" method="POST" enctype='multipart/form-data'>
                        {% csrf_token %}
                        <div class="row p-b-30">
                            <div class="col-12">
                                <fieldset class="form-group">
                                    {{ form|crispy }}
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="p-t-20">
                                        <button class="btn btn-block btn-lg btn-outline-success" type="submit">Add
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

{% endblock content %}
